<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="family" placeholder="Family" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="verifyPassword" placeholder="Verify Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const family = document.getElementById('family').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const verifyPassword = document.getElementById('verifyPassword').value;

            if (password !== verifyPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert(`Name: ${name}\nFamily: ${family}\nEmail: ${email}\nPassword: ${password}`);
            // Here you would normally send the registration details to the server
        });
    </script>
</body>
</html>
